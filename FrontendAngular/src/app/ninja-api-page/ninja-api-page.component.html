
<div class="container" style="margin-top: 10px;">
  <h1 class="text-center mb-4">Ninja API Info</h1>
  <div *ngFor="let item of data" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Exercise name: {{item.name}}</h1>
      <p class="lead">Difficulty: {{item.difficulty}}</p>
      <p class="lead">Instructions: {{item.instructions}}</p>
    </div>
  </div>
</div>
