<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center" style="margin-top: 100px; height: 40vh;">
  <h2 class="text-center mb-4">Login Form</h2>
  <form [formGroup]="firstForm" (ngSubmit)="login()" class="text-center">
      <div class="form-group">
        <label for="username">First Name*</label>
        <input formControlName="username" type="text" required="required" class="text-center form-control" id="username" placeholder="Enter first name">
        <div *ngIf="firstForm.get('username')?.invalid && (firstForm.get('username')?.dirty || firstForm.get('username')?.touched)">
          <!-- Greske -->
          <small class="text-danger"
          *ngIf="firstForm.get('username')?.hasError('required')"
          > This field is required
          </small>
          <small class="text-danger"
            *ngIf="firstForm.get('username')?.hasError('maxlength')"
            > Must be less that 45 characters
          </small>
        </div>
      </div>
      <div class="form-group">
          <label for="password">Last Name*</label>
          <input formControlName="password" type="password" required="required" class="text-center form-control" id="password" placeholder="Enter password">
          <div *ngIf="firstForm.get('password')?.invalid && (firstForm.get('password')?.dirty || firstForm.get('password')?.touched)">
            <!-- Greske -->
            <small class="text-danger"
            *ngIf="firstForm.get('password')?.hasError('required')"
            > This field is required
            </small>
            <small class="text-danger"
              *ngIf="firstForm.get('password')?.hasError('maxlength')"
              > Must be less that 500 characters
            </small>
        </div>
      </div>
      <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p *ngIf="firstForm.invalid"></p>
</div>
