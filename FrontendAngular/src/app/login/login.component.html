
<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <form [formGroup]="firstForm" (ngSubmit)="login()" style="margin-top: 120px;">
        <div class="form-group">
          <label for="username">First Name*</label>
          <input formControlName="username" type="text" required="required" class="form-control" id="username" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="password">Last Name*</label>
            <input formControlName="password" type="password" required="required" class="form-control" id="password" placeholder="Enter last name">
        </div>
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
