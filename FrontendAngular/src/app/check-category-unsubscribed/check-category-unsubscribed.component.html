<div class="container" style="margin-top: 10px;">
  <div *ngFor="let item of data" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Category id: {{ item.id }}</h1>
      <p class="lead">Category name: {{  item.naziv }}</p>
      <button (click)="subscribe(item.id)" class="btn btn-primary">SUBSCRIBE</button>
    </div>
  </div>
</div>
