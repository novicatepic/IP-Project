

<div class="row" style="margin-top: 100px;">


    <div *ngFor="let program of getCurrentPageData()" class="card col" style="width: 18rem; margin-right: 10px;">
        <img class="card-img-top" src="{{ program.naziv }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Title: {{program.naziv}}</h5>
          <p class="card-text">Description: {{ program.opis }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Created by: {{ program.kreator.korisnickoIme }}</li>
          <li class="list-group-item">Date created: {{ program.datum }}</li>
          <li class="list-group-item">Location: {{ program.location }}</li>
        </ul>
        <div class="card-body">
            <a routerLink="/fitness-programs/{{program.id}}" class="card-link">Read more</a>
        </div>
      </div>

      

</div>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="setPage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <a class="page-link" (click)="setPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === pages.length">
      <a class="page-link" (click)="setPage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
