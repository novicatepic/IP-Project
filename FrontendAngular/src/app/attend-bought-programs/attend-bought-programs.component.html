<div class="container" style="margin-top: 10px;">
  <h1 class="text-center mb-4">Participate Into Bought Programs</h1>
    <div class="list-group" >
      <div *ngFor="let item of data" style="z-index: 0;" class="mb-3 list-group-item list-group-item-action flex-column align-items-start active">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">Name : {{item.naziv}}</h5>
          <small>Date: {{item.datum}}</small>
        </div>
        <p class="mb-1">Description: {{ item.opis }}</p>
        <a class="mb-1" style="color: white; margin-bottom: 30px;" routerLink="/fitness-programs/{{item.id}}">Learn more -> Click on this link</a>
        <p class="mb-1">Attend at: {{ item.nazivLokacije }} </p>
        <p class="mb-1"><a class="mb-1" style="color: rgb(119, 255, 0); font-size: 30px;" *ngIf="item.nazivLokacije == 'Link'" href="{{ item.porukaLokacije }}">Watch</a></p>
        <p style="color: rgb(119, 255, 0); font-size: 30px;" *ngIf="item.nazivLokacije != 'Link'" class="mb-1">{{ item.porukaLokacije }}</p>
        
        <small>Price: {{ item.cijena }}</small>
      </div>
    </div>
  </div>
