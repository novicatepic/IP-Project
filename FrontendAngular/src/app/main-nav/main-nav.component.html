<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="isHandset$ | async"
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FrontendAngular</span>
      <span class="spacer"></span>
      <span class="right-links">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
      </span>

      <!-- Text near the dropdown menu -->
      <span class="dropdown-text" *ngIf="!(isHandset$ | async)">My Dropdown Menu</span>
      <!-- Show dropdown only on larger screens -->
      <button mat-icon-button *ngIf="!(isHandset$ | async)" [matMenuTriggerFor]="myDropdownMenu" aria-label="My Dropdown Menu">
        <mat-icon aria-label="Dropdown menu icon">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #myDropdownMenu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        <button mat-menu-item>Item 3</button>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
