
<div class="container" style="margin-top: 10px;">
  <h1 class="text-center mb-4">Message Check</h1>
  <div class="jumbotron">
    <h2 class="display-4">Sender: {{data.posiljalac.korisnickoIme}}</h2>
    <p class="lead">NOTE: This message will be marked as read only if you answer to it!</p>
    <hr class="my-4">
    <p class="lead"><b>Message text: {{data.tekst}}</b></p>

    <div *ngIf="!data.procitana" class="container">
      <form (ngSubmit)="respondToMessage()" [formGroup]="firstForm">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter response</label>
          <textarea formControlName="response" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>

          <div *ngIf="firstForm.get('response')?.invalid && (firstForm.get('response')?.dirty || firstForm.get('response')?.touched)">
            <!-- Greske -->
            <small class="text-danger"
            *ngIf="firstForm.get('response')?.hasError('required')"
            > This field is required
            </small>
            <small class="text-danger"
              *ngIf="firstForm.get('response')?.hasError('maxlength')"
              > Must be less than 1000 characters
            </small>
          </div>

        </div>
        <button class="btn btn-primary">Send message</button>
      </form>
    </div>
    

  </div>
</div>
