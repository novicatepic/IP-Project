
<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <form [formGroup]="firstForm" (ngSubmit)="createFitnessProgram()" style="margin-top: 400px;">
        <div class="form-group">
          <label for="name">Name*</label>
          <input formControlName="name" type="text" required="required" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="description">Description*</label>
            <textarea rows="5" formControlName="description" required="required" class="form-control" id="description" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price (in euro)*</label>
            <input formControlName="price" type="number" required="required" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty*</label>
            <select name="difficulty" id="difficulty" formControlName="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration*</label>
            <input formControlName="duration" type="text" required="required" class="form-control" id="duration">
        </div>
        <!--div class="form-group">
            <label for="location">Location*</label>
            <input formControlName="location" type="text" required="required" class="form-control" id="location" placeholder="Enter location">
        </div-->
        <div class="form-group">
            <label for="location">Location*</label>
            <select formControlName="location" name="location" required >
                <option value="Live">Live</option>
                <option value="Link">Youtube link</option>
            </select>
            <div *ngIf="firstForm.get('location')?.value === 'Link'" class="form-group">
                <label for="ytlink">Youtube link*</label>
                <input formControlName="ytlink" type="text" class="form-control" id="ytlink" placeholder="Enter youtube link">
            </div>
            
        </div>
        <div class="form-group">
            <label for="contact">Contact*</label>
            <input formControlName="contact" type="text" required="required" class="form-control" id="contact" placeholder="Enter contact info">
        </div>
        <div class="form-group">
            <label for="date">Date*</label>
            <input formControlName="date" type="date" required="required" class="form-control" id="date" placeholder="Enter date">
        </div>
        <div class="form-group">
            <label for="date">Category*</label>
            <select formControlName="select" name="select" required >
                <option *ngFor="let cat of categories" value="{{cat.id}}">{{ cat.naziv }}</option>
            </select>
        </div>
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
