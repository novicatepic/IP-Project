
<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
  
  <form [formGroup]="firstForm" (ngSubmit)="sendMessage()" style="margin-top: 120px;">
    <h1 class="text-center mb-4">Message Consultant</h1>
      <div class="form-group text-center">
          <label for="title">Title*</label>
          <input formControlName="title" type="text" required="required" class="form-control mx-auto" id="title" placeholder="Enter title...">

          <div *ngIf="firstForm.get('title')?.invalid && (firstForm.get('title')?.dirty || firstForm.get('title')?.touched)">
            <!-- Greske -->
            <small class="text-danger"
            *ngIf="firstForm.get('title')?.hasError('required')"
            > This field is required
            </small>
            <small class="text-danger"
              *ngIf="firstForm.get('title')?.hasError('maxlength')"
              > Must be less than 100 characters
            </small>
        </div>

      </div>
      <div class="form-group text-center">
          <label for="text">Text*</label>
          <input formControlName="text" type="text" required="required" class="form-control mx-auto" id="text" placeholder="Enter message...">

          <div *ngIf="firstForm.get('text')?.invalid && (firstForm.get('text')?.dirty || firstForm.get('text')?.touched)">
            <!-- Greske -->
            <small class="text-danger"
            *ngIf="firstForm.get('text')?.hasError('required')"
            > This field is required
            </small>
            <small class="text-danger"
              *ngIf="firstForm.get('text')?.hasError('maxlength')"
              > Must be less than 1000 characters
            </small>
        </div>

      </div>
      <div class="d-flex justify-content-center">
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
