<div class="container"  style="margin-top: 10px;">
  <h1 class="text-center mb-4">All Messages</h1>
  <div *ngFor="let message of data" class="mb-3 jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Sender : {{message.posiljalac.korisnickoIme}}</h1>
      <p class="lead">Message: {{ message.tekst }}</p>
      <a *ngIf="!message.procitana" routerLink="/check-messages/{{message.id}}" class="btn btn-primary">Read message</a>
      <p *ngIf="message.procitana" class="lead">Message already read</p>
    </div>
  </div>
</div>
