
<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <form [formGroup]="firstForm" (ngSubmit)="addJournalEntry()" style="margin-top: 120px;">
        <div class="form-group">
          <label for="exercise">Exercise*</label>
          <input formControlName="exercise" type="text" required="required" class="form-control" id="exercise" placeholder="Enter exercise">
        </div>
        <div class="form-group">
            <label for="duration">Duration*</label>
            <input formControlName="duration" type="text" required="required" class="form-control" id="duration" placeholder="Enter duration">
        </div>
        <div class="form-group">
            <label for="intensity">Intensity*</label>
            <input formControlName="intensity" type="text" required="required" class="form-control" id="intensity" placeholder="Enter intensity">
        </div>
        <div class="form-group">
            <label for="weight">Weight*</label>
            <input formControlName="weight" type="text" required="required" class="form-control" id="weight" placeholder="Enter weight">
        </div>
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
