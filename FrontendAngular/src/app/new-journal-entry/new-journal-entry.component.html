
<div style="margin-top: 100px;" id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <form [formGroup]="firstForm" (ngSubmit)="addJournalEntry()" class="text-center">
        <div class="form-group">
            <label for="exercise">Exercise*</label>
            <input formControlName="exercise" type="text" required="required" class="text-center form-control" id="exercise" placeholder="Enter exercise">

            <div *ngIf="firstForm.get('exercise')?.invalid && (firstForm.get('exercise')?.dirty || firstForm.get('exercise')?.touched)">
                <!-- Greske -->
                <small class="text-danger"
                *ngIf="firstForm.get('exercise')?.hasError('required')"
                > This field is required
                </small>
                <small class="text-danger"
                  *ngIf="firstForm.get('exercise')?.hasError('maxlength')"
                  > Must be less than 45 characters
                </small>
            </div>

        </div>
        <div class="form-group">
            <label for="duration">Duration*</label>
            <input formControlName="duration" type="text" required="required" class="text-center form-control" id="duration" placeholder="Enter duration">

            <div *ngIf="firstForm.get('duration')?.invalid && (firstForm.get('duration')?.dirty || firstForm.get('duration')?.touched)">
                <!-- Greske -->
                <small class="text-danger"
                *ngIf="firstForm.get('duration')?.hasError('required')"
                > This field is required
                </small>
                <small class="text-danger"
                  *ngIf="firstForm.get('duration')?.hasError('maxlength')"
                  > Must be less than 45 characters
                </small>
            </div>

        </div>
        <div class="form-group">
            <label for="intensity">Intensity*</label>
            <input formControlName="intensity" type="text" required="required" class="text-center form-control" id="intensity" placeholder="Enter intensity">

            <div *ngIf="firstForm.get('intensity')?.invalid && (firstForm.get('intensity')?.dirty || firstForm.get('intensity')?.touched)">
                <!-- Greske -->
                <small class="text-danger"
                *ngIf="firstForm.get('intensity')?.hasError('required')"
                > This field is required
                </small>
                <small class="text-danger"
                  *ngIf="firstForm.get('intensity')?.hasError('maxlength')"
                  > Must be less than 45 characters
                </small>
            </div>

        </div>
        <div class="form-group">
            <label for="weight">Weight*</label>
            <input formControlName="weight" type="text" required="required" class="text-center form-control" id="weight" placeholder="Enter weight">

            <div *ngIf="firstForm.get('weight')?.invalid && (firstForm.get('weight')?.dirty || firstForm.get('weight')?.touched)">
                <!-- Greske -->
                <small class="text-danger"
                *ngIf="firstForm.get('weight')?.hasError('required')"
                > This field is required
                </small>
                <small class="text-danger"
                  *ngIf="firstForm.get('weight')?.hasError('max')"
                  > Must be greater than 10
                </small>
                <small class="text-danger"
                  *ngIf="firstForm.get('weight')?.hasError('min')"
                  > Must be less than 200
                </small>
            </div>

        </div>
        <div class="form-group">
            <label for="weight">Date*</label>
            <input formControlName="date" type="date" required="required" class="text-center form-control" id="weight" placeholder="Choose date">

            <div *ngIf="firstForm.get('date')?.invalid && (firstForm.get('date')?.dirty || firstForm.get('date')?.touched)">
                <!-- Greske -->
                <small class="text-danger"
                *ngIf="firstForm.get('date')?.hasError('required')"
                > This field is required
                </small>
            </div>

        </div>
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
