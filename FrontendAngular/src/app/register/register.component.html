
<div id="maindiv" class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <form [formGroup]="firstForm" (ngSubmit)="makeUser()" style="margin-top: 120px;">
        <div class="form-group">
          <label for="firstName">First Name*</label>
          <input formControlName="firstName" type="text" required="required" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input formControlName="lastName" type="text" required="required" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="city">City*</label>
            <input formControlName="city" type="text" required="required" class="form-control" id="city" placeholder="Enter city">
        </div>
        <div class="form-group">
            <label for="username">Username*</label>
            <input formControlName="username" type="text" required="required" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input formControlName="password" type="password" required="required" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="avatar">Avatar URL</label>
            <input formControlName="avatar" type="text" class="form-control" id="avatar" placeholder="Enter avatar">
        </div>
        <div class="form-group">
            <label for="email">Mail*</label>
            <input formControlName="email" type="email" required="required" class="form-control" id="email"placeholder="Enter email">
        </div>
        <button [disabled]="firstForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
